<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DataTrack Pro</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- Supabase SDK (auth.js will use the values defined inside it) -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>
    <script src="auth.js" defer></script>
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>DataTrack Pro</h1>
                <p>Secure Information Lookup Portal</p>
            </div>
            <form id="loginForm" class="login-form" autocomplete="on">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
                </div>
                <button type="submit" class="login-btn">Sign in</button>
                <!-- WhatsApp Contact Admin Button -->
                <button type="button" class="whatsapp-btn" id="whatsapp-btn">
                    ðŸ“± For Access Contact Admin
                </button>
            </form>
            <div id="errorMessage" class="error-message"></div>
        </div>
    </div>

    <style>
        .whatsapp-btn {
            margin-top: 10px;
            padding: 10px;
            width: 100%;
            background-color: #25D366;
            color: white;
            font-size: 14px;
            font-weight: 500;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .whatsapp-btn:hover {
            background-color: #1ebe5d;
        }
    </style>

    <script>
        // If user is already authenticated, redirect them away from login
        document.addEventListener('DOMContentLoaded', function () {
            if (window.auth && typeof window.auth.redirectIfAuthenticated === 'function') {
                window.auth.redirectIfAuthenticated();
            }
        });
    </script>
</body>

</html>
